{% load static %}
{% spaceless %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proyecto django - backbone</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href="{% static 'css/zeus.css' %}" rel="stylesheet" type="text/css" />
  {% block css %}

  {% endblock css %}
</head>
<body>
  <div class="wrapper">
    {% include "common/header.html" %}
    {% block content %}

    {% endblock content %}
    {% include "common/footer.html" %}
  </div>

<script src="{% static 'js/js.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>

{% block js %}

{% endblock js %}
</body>
</html>
{% endspaceless %}
